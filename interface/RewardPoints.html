<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        a {
            display: block;
            text-align: center;
            text-decoration: underline;
            color: #5A434D;
            font-size: 18px;
        }     
        .carousel-inner div {
        width:100% !important;
        }
        .carousel-inner img {
        width:100%
        }



    </style>
</head>
<body>
    <div style="padding: 10% 10%;height:100%" >
        <div class="panel panel-default">
            <div class="panel-body" style="background-color:#E75F15;font-size:20px;">
                您所查询的是苏州王后烘焙生产的正牌产品的防伪标签！请放心享用！
            </div>
        </div>
        <div class="panel panel-default">
            <button type="button" class="btn btn-info btn-lg" style="width:100%;background-color:#602B27" >领取积分</button>
        </div>
        <div>
            <p><a>积分商城</a></p>
        </div>
        <!-- 模态框（Modal）
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            模态框（Modal）标题
                        </h4>
                    </div>
                    <div class="modal-body">
                        在这里添加一些文本
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交更改
                        </button>
                    </div>
                </div>
            </div>
        </div>
             -->
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/whsearch.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="images/whsearch.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="images/whsearch.jpg" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
 
    </div>

   

    <script type="text/javascript">
        $(function () {
            $(".start-slide").click(function () {
                $("#myCarousel").carousel('cycle');
            });
            $(".pause-slide").click(function () {
                $("#myCarousel").carousel('pause');
            });
            $(".prev-slide").click(function () {
                $("#myCarousel").carousel('prev');
            });
            $(".next-slide").click(function () {
                $("#myCarousel").carousel('next');
            });
            $(".slide-one").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".slide-two").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".slide-three").click(function () {
                $("#myCarousel").carousel(2);
            });
            //3秒滚动一次
            $('#myCarousel').carousel({ interval: 3000 });
            //领取积分方法
        });

        
    </script>

</body>
</html>
